plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // Kafka Client
    implementation 'org.apache.kafka:kafka-clients:3.2.3' // Adjust the version as needed

    // Project Reactor Kafka
    implementation 'io.projectreactor.kafka:reactor-kafka:1.3.2' // Adjust the version as needed

    // Project Reactor Core
    implementation 'io.projectreactor:reactor-core:3.4.5' // Adjust the version as needed
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'

    // Logging dependencies (optional, but recommended)
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.9'
    
    // Testing dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'kafka.producer.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
